version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-newsfeed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-newsfeed}
      POSTGRES_DB: ${POSTGRES_DB:-newsfeed}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    env_file:
      - .env

volumes:
  pgdata:
